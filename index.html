<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundCloud Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .track-list { margin: 20px auto; max-width: 400px; text-align: left; }
        .track-item { padding: 10px; border-bottom: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>SoundCloud Player</h1>
    <div class="track-list">
        <h2>Список ссылок</h2>
        <div id="tracks"></div>
    </div>

    <script>
        const SERVER_URL = 'https://benzo-7l47.onrender.com';
        const socket = io(SERVER_URL);

        const user_id = new URLSearchParams(window.location.search).get('user_id');
        if (!user_id) {
            alert("Ошибка: user_id не указан.");
        }

        // Подключаемся с user_id
        socket.emit('connect', { user_id });

        // Обновляем список ссылок
        socket.on('link_list_update', (links) => {
            const tracksContainer = document.getElementById('tracks');
            tracksContainer.innerHTML = '';
            links.forEach(link => {
                const trackItem = document.createElement('div');
                trackItem.className = 'track-item';
                trackItem.innerHTML = `<a href="${link}" target="_blank">${link}</a>`;
                tracksContainer.appendChild(trackItem);
            });
        });

        // При загрузке страницы запрашиваем текущие ссылки
        fetch(`${SERVER_URL}/get_links?user_id=${user_id}`)
            .then(response => response.json())
            .then(links => {
                socket.emit('link_list_update', links);
            });
    </script>
</body>
</html>
