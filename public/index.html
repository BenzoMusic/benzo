<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальное Радио</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .player {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        iframe {
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="player">
        <h1>Слушайте музыку вместе!</h1>
        <iframe id="music-frame" width="560" height="315" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <script>
        // Получаем параметр из URL (ссылка на трек)
        const urlParams = new URLSearchParams(window.location.search);
        const trackUrl = urlParams.get('track');

        // Вставляем ссылку в iframe
        if (trackUrl) {
            const iframe = document.getElementById('music-frame');
            iframe.src = trackUrl;
        }
    </script>
</body>
</html>
